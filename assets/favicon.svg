<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946b5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd7a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb380;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#fff5fb" opacity="0.5"/>

  <!-- Hand shape with gradient -->
  <ellipse cx="50" cy="65" rx="32" ry="38" fill="url(#handGradient)" filter="url(#shadow)"/>

  <!-- Main nail with gradient -->
  <ellipse cx="50" cy="32" rx="14" ry="20" fill="url(#nailGradient)" filter="url(#shadow)"/>

  <!-- Nail highlight/shine -->
  <ellipse cx="46" cy="26" rx="5" ry="8" fill="url(#glowGradient)"/>

  <!-- Small decorative sticker on nail (diamond) -->
  <g transform="translate(54, 30)">
    <polygon points="0,-4 2,0 0,4 -2,0" fill="#ffd700" opacity="0.9"/>
    <polygon points="0,-3 1.5,0 0,3 -1.5,0" fill="#fff" opacity="0.6"/>
  </g>

  <!-- Sparkles around -->
  <circle cx="75" cy="22" r="2.5" fill="#ffd700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="38" r="2" fill="#ec4899" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="45" r="1.8" fill="#f472b6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Star sparkle -->
  <g transform="translate(78, 35)" opacity="0.9">
    <path d="M 0,-3 L 0.5,0 L 3,0.5 L 0.5,0.5 L 0,3 L -0.5,0.5 L -3,0.5 L -0.5,0 Z" fill="#ffd700">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Additional smaller sparkle dots -->
  <circle cx="32" cy="25" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="65" cy="60" r="1.3" fill="#ec4899" opacity="0.6"/>
</svg>
