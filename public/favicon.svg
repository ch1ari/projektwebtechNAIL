<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946b5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hand shape -->
  <ellipse cx="50" cy="60" rx="30" ry="35" fill="#ffd7a5" />
  <!-- Nail -->
  <ellipse cx="50" cy="35" rx="12" ry="18" fill="url(#nailGradient)" />
  <!-- Shine on nail -->
  <ellipse cx="47" cy="30" rx="4" ry="6" fill="white" opacity="0.5" />
  <!-- Sparkle -->
  <circle cx="70" cy="25" r="2" fill="#ffd700" />
  <circle cx="30" cy="45" r="1.5" fill="#ffd700" />
</svg>