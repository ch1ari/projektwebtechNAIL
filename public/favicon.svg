<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nailGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f48fb1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f06292;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ffe5f4"/>

  <!-- Nail shape -->
  <ellipse cx="50" cy="55" rx="22" ry="30" fill="url(#nailGrad)" stroke="#fff" stroke-width="2"/>

  <!-- Diamond sparkle -->
  <g transform="translate(50, 35)">
    <path d="M 0,-8 L 5,0 L 0,8 L -5,0 Z" fill="#7ae0c5" stroke="#fff" stroke-width="1.5"/>
    <path d="M 0,-5 L 3,0 L 0,5 L -3,0 Z" fill="#9bf6e6"/>
  </g>

  <!-- Small sparkles -->
  <circle cx="35" cy="25" r="2.5" fill="#fff" opacity="0.8"/>
  <circle cx="68" cy="32" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="65" cy="68" r="2.5" fill="#fff" opacity="0.8"/>
</svg>
